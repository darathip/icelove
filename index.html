<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รักเธอที่สุด</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-con">

            </div class="logo"><a href="#">Love ice</a></div>

    </nav>
    <header>
        <h1>ฉันรักเธอ</h1>
    </header>

    <main>
        <section class="love-message">
            <div class="container">
                <h2>ข้อความถึง ไอ้หมาไอซ์</h2>
                <p>รักเธอมากนะ </p>
                <p>งานหลักคือทำให้เทอโกรธ งานโปรดคือทำให้เธออร้ากกกก</p>
                <p>ห้ามปล่อยมือ เข้าใจมั้ย ห้ามไปไหนเข้าใจมะ </p>
                <p>รักเธอที่สุดในโลก!</p>
                <img src="ice.jpg" alt="Fish" height="" width="300">
            </div>
        </section>

        <section class="heart">
            <div class="container">
                <div class="heart-shape">
                    ❤️
                </div>
                <p class="heart-text">เพราะเธอคือหัวใจของฉัน</p>
            </div>
        </section>

        <section class="footer-message">
            <div class="container">
                <p>&copy; ปล. รักนะจ๊ะคนแก่</p>
            </div>
        </section>
    </main>
</body>
</html>
